<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to Zack's Coding Quiz</h1>
        <h2>Click Start to Begin!</h2>
    </header>
    <main>
        <div class="timer" id="countdown">Timer</div>
        <div class="layout">
            <section class="question-display" id="question-display">
                <button class="questions-button" id="start-button">START</button>
            </section>
        </div>
        
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
